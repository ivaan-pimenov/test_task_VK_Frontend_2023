<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор переговорной</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="libs/choices/choices.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <main class="main">
        <h1 class="visually-hidden">Самые лучшие переговорные и&nbsp;коворкинги по&nbsp;мнению наших посетителей</h1>
        <section class="hero">
            <div class="container hero__container">
                <h2 class="title title--main">Выбрать подходящую переговорную</h2>
                <div class="divider"></div>
                <form name = "meeting_room" id="mr-form" class="form" action="#" method="post" aria-label="Форма выбора переговорной"> <!-- action="https://jsonplaceholder.typicode.com/posts" -->
                    <label for="tower" class="form__label">Выберите башню</label>
                     <select class= "hero__field hero__select" data-trigger name="tower" id="tower" tabindex="0">
                        <option value="Башня А">Башня А</option>
                        <option value="Башня Б">Башня Б</option>
                    </select>
                    
                    <label for="floor" class="form__label">Выберите этаж башни</label>
                    <select class= "hero__field hero__select" data-trigger name="floor" id="floor" tabindex="0">
                        <option value="3 этаж">3 этаж</option>
                        <option value="4 этаж">4 этаж</option>
                        <option value="5 этаж">5 этаж</option>
                        <option value="6 этаж">6 этаж</option>
                        <option value="7 этаж">7 этаж</option>
                        <option value="8 этаж">8 этаж</option>
                        <option value="9 этаж">9 этаж</option>
                        <option value="10 этаж">10 этаж</option>
                        <option value="11 этаж">11 этаж</option>
                        <option value="12 этаж">12 этаж</option>
                        <option value="13 этаж">13 этаж</option>
                        <option value="14 этаж">14 этаж</option>
                        <option value="15 этаж">15 этаж</option>
                        <option value="16 этаж">16 этаж</option>
                        <option value="17 этаж">17 этаж</option>
                        <option value="18 этаж">18 этаж</option>
                        <option value="19 этаж">19 этаж</option>
                        <option value="20 этаж">20 этаж</option>
                        <option value="21 этаж">21 этаж</option>
                        <option value="22 этаж">22 этаж</option>
                        <option value="23 этаж">23 этаж</option>
                        <option value="24 этаж">24 этаж</option>
                        <option value="25 этаж">25 этаж</option>
                        <option value="26 этаж">26 этаж</option>
                        <option value="27 этаж">27 этаж</option>
                    </select>

                    <label for="room_number" class="form__label">Выбери номер переговорной</label>
                    <select name="room_number" id="room_number" class="hero__field hero__select">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                    </select>

                    <label for="date-single" class="form__label">Выбери дату</label>
                    <input type="text" class="hero__field hero__input" name="date_single" id="date-single">

                    <label for="comments">Оставить комментарий</label>
                    <textarea class="hero__field hero__textarea" name="comments" id="comments"></textarea>

                    <div class="hero__actions">
                        <button type="submit" class="btn hero__btn">Отправить</button>
                        <button type="reset" class="btn hero__btn">Очистить</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/js/datepicker.min.js"></script>
    <script src="libs/datepicker/ru.js"></script>
    <script src="libs/choices/choices.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
